#hello-gateway configuration

server:
  port: 8085

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      default-zone: http://localhost:8761/eureka-registry-server

spring:
  application:
    name: Gateway-service
  cloud:
    gateway:
      routes:
        - id: user-microservice
          uri: lb://user-microservice
          #uri: http://localhost:8081/
          predicates:
            - Path=/api/**
